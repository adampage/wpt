<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Accname computation tests for element: &lt;figure&gt;</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/resources/testdriver.js"></script>
  <script src="/resources/testdriver-vendor.js"></script>
  <script src="/resources/testdriver-actions.js"></script>
  <script src="/wai-aria/scripts/aria-utils.js"></script>
</head>

<body>

  <h1>Accname computation tests for element: &lt;figure&gt;</h1>
  <p>
    <a href="https://www.w3.org/TR/html-aam-1.0/#figure-element-accessible-name-computation">
      Computation steps described in HTML-AAM 1.0
    </a>
  </p>

  <h2>All possible accnames provided</h2>
  <p id="label-el-01">aria-labelledby element text</p>
  <figure
    class="ex-label"
    aria-labelledby="label-el-01"
    aria-label="aria-label attribute value"
    title="Title attribute value"
    data-testname="All possible accnames provided"
    data-expectedlabel="aria-labelledby element text"
  >
    <figcaption>Figcaption #1 subtree</figcaption>
    <figcaption>Figcaption #2 subtree</figcaption>
  </figure>

  <h2>aria-labelledby eliminated</h2>
  <figure
    class="ex-label"
    aria-label="aria-label attribute value"
    title="Title attribute value"
    data-testname="aria-labelledby eliminated"
    data-expectedlabel="aria-label attribute value"
  >
    <figcaption>Figcaption #1 subtree</figcaption>
    <figcaption>Figcaption #2 subtree</figcaption>
  </figure>

  <h2>aria-label eliminated</h2>
  <figure
    class="ex-label"
    title="Title attribute value"
    data-testname="aria-label eliminated"
    data-expectedlabel="Figcaption #1 subtree"
  >
    <figcaption>Figcaption #1 subtree</figcaption>
    <figcaption>Figcaption #2 subtree</figcaption>
  </figure>


  <!--
    PR #44965 TODO: A present-but-empty figcaption causes web driver to choke?

  <h2>figcaption #1 subtree eliminated</h2>
  <figure
    class="ex-label"
    title="Title attribute value"
    data-testname="figcaption #1 subtree eliminated"
    data-expectedlabel="Title attribute value"
  >
    <figcaption></figcaption>
    <figcaption>Figcaption #2 subtree</figcaption>
  </figure>

  <h2>title eliminated</h2>
  <figure
    class="ex-label"
    data-testname="title eliminated"
    data-expectedlabel=""
  >
    <figcaption></figcaption>
    <figcaption>Figcaption #2 subtree</figcaption>
  </figure>

  -->

  <script>
    AriaUtils.verifyLabelsBySelector(".ex-label");
  </script>
</body>

</html>
