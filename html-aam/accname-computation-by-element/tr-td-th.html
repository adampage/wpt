<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Accname computation tests for &lt;tr&gt;</title>
  <script src="/resources/testharness.js"></script>
  <script src="/resources/testharnessreport.js"></script>
  <script src="/resources/testdriver.js"></script>
  <script src="/resources/testdriver-vendor.js"></script>
  <script src="/resources/testdriver-actions.js"></script>
  <script src="/wai-aria/scripts/aria-utils.js"></script>
  <script src="/html-aam/scripts/html-aam-accname-utils.js"></script>
</head>

<body>
  <script>
    const testConfig = {
      urlSpec: 'https://www.w3.org/TR/html-aam-1.0/#tr-td-th-elements-accessible-name-computation',
      elements: {
        'tr': { parents: ['table', 'tbody'], children: ['td', 'textNode']},
        'th': { parents: ['table', 'thead', 'tr'], children: ['textNode'] },
        'td': { parents: ['table', 'tbody', 'tr'], children: ['textNode'] },

        /*
          PR #44965 TODO:
          How about thead, tbody, and tfoot, which support name from author?
        */

        'thead': { parents: ['table'], children: ['tr', 'th', 'textNode'] },
        'tbody': { parents: ['table'], children: ['tr', 'td', 'textNode'] },
        'tfoot': { parents: ['table'], children: ['tr', 'td', 'textNode'] },

      },
      nameSources: [
        'from 2 aria-labelledby refs',
        'from 1 aria-labelledby ref',
        'from aria-label',
        'from title',
        'to be empty'
      ]
    }
    HtmlAamAccnameUtils.buildNameComputationTests(testConfig);
    AriaUtils.verifyLabelsBySelector(".ex-label");
  </script>
</body>

</html>
